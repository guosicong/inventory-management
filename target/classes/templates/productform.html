<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/> 
<head lang="en">

    <title>Spring Framework Guru</title>

<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Product Details</h2>
    <div>
        <form class="form-horizontal" th:object="${product}" th:action="@{/product}" method="post" onsubmit="return sumbit_sure()">
            <div class="form-group">
                <label class="col-sm-2 control-label">Shoes Id:</label>
                <div class="col-sm-10">
                    <input type="hidden" th:field="*{ID}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">品牌:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{brand}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">型号:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{xinghao}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">成人儿童:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{isKid}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">颜色:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{color}"/>
                </div>
            </div>
  <!--      <div class="form-group">
                <label class="col-sm-2 control-label">所在地:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{location}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">持有者:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{holder}"/>
                </div>
            </div>   --> 
            <div class="form-group">
                <label class="col-sm-2 control-label">性别:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sexy}"/>
                </div>
            </div>
<!--             <div class="row"> -->
<!--                 <button type="submit" class="btn btn-default">Submit</button> -->               
<!--                 <button type="submit" class="btn btn-default">Cancel</button> -->
<!--             </div> -->
	        <ul class="nav navbar-nav">
	       		<!-- <li><a class="form-horizontal" type="submit" th:object="${product}" th:action="@{/product}"  method="POST">Submit</a></li> -->
	       		<button type="submit" class="btn btn-default" >Submit</button>
	            <button type="button" class="btn btn-default"><a class="form-horizontal" th:href="@{/products}" method="GET">Cancel</a></button>
	        </ul>
	        
	        <!--  <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
                <button class="form-horizontal" th:href="@{/products}" method="GET">Cancel</button>
            </div>-->
        </form>
    </div>
</div>

<script language="javascript">
	function sumbit_sure(){
		var gnl=confirm("确定要提交?");
		if (gnl==true){
			return true;
		}else{
		return false;
		}
	}
</script> 

</body>
</html>
