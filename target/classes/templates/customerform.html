<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/> 

<head lang="en">

    <title>Spring Framework CustomerForm</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->



    <h2>Customer Details</h2>
    <div>
        <form class="form-horizontal" th:object="${customer}" th:action="@{/customer}" method="post">
        
            <input type="hidden" th:field="*{id}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Weixin Id:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{weixinId}"/>
                </div>
            </div>
            
            <div class="form-group">
                <label class="col-sm-2 control-label">Phone:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{phone}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Customer Name:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{custName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Sex(1-male,2-female):</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{sex}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Hobby:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{hobby}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Address:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{address}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Brithyear:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{brithYear}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">BrithDay:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{brithDay}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Career:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{career}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Year Income:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{incomeYear}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Company:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{company}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Postion:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{postion}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
