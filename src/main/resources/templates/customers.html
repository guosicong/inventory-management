<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/> 

<head lang="en">

    <title>Customers</title>
     <th:block th:include="fragments/headerinc :: head"></th:block>

</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
    <!--<div th:if="${not #lists.isEmpty(customers)}">-->
    <div>
        <h2>Customer List</h2>

        <ul class="nav navbar-nav">
            <li><a href="#" class="add" th:href="@{/customer/new}">Add Customer</a></li>
        </ul>
        <table class="table table-striped">
            <tr>
                <th>Id</th>
                <th>UserId</th>
                <th>WeixinId</th>
                <th>Phone</th>
                <th>CustName</th>
                <th>View</th>
                <th>Edit</th>
                <th>Delete</th>
<!--                 <th>Sex</th> -->
<!--                 <th>Hobby</th> -->
<!--                 <th>Address</th> -->
<!--                 <th>BrithYear</th> -->
<!--                 <th>BrithDay</th> -->
<!--                 <th>Career</th> -->
<!--                 <th>IncomeYear</th> -->
<!--                 <th>Company</th> -->
<!--                 <th>Postion</th> -->
            </tr>
            <tr th:each="customer : ${customers}">
                <td th:text="${customer.id}"><a href="/customer/${customer.id}">Id</a></td>
                <td th:text="${customer.userId}">UserId</td>
                <td th:text="${customer.weixinId}">WeixinId</td>
                <td th:text="${customer.phone}">Phone</td>
                <td th:text="${customer.custName}">CustName</td>
                <td><a th:href="${'/customer/' + customer.id}">View</a></td>
                <td><a th:href="${'/customer/edit/' + customer.id}">Edit</a></td>
                <td><a th:href="${'/customer/delete/' + customer.id}">Delete</a></td>
            </tr>
        </table>

    </div>
</div>

</body>
</html>
